<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <p>butts</p>
    </div>
    <div class="right">
        <div id="intro">
            <p>You might have heard about the blood shortage. If not, then let us let you know.</p>
            <p>We want <em>your</em> blood now!</p>
        </div>
        <form id="input" action="#">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Vlad">
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="LastName" placeholder="Nosferatu">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="night.creature@aol.com">
            </div>

            <div>
                <label for="bloodType">Blood Type:</label>
                <input type="text" id="bloodType" placeholder="Yes!">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" min="5">
            </div>

            <div>
                <label for="garlic">Do you like garlic?</label>
                <input type="checkbox" id="garlic">
            </div>

        </form>
        <div id="button">
            <button>Sign up now!</button>
            <p>Already a thrall? Click <a>here!</a></p>
        </div>
    </div>
</body>
</html>
